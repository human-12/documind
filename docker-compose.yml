version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: documind-postgres
    environment:
      POSTGRES_DB: documind
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - documind-network

  redis:
    image: redis:7-alpine
    container_name: documind-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - documind-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: documind-backend
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/documind
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    volumes:
      - upload_data:/tmp/documind_uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - documind-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: documind-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - documind-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  upload_data:
    driver: local

networks:
  documind-network:
    driver: bridge
